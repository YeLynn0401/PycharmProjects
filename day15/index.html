<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东-欢迎登录</title>
    <style>
        .top{
            height: 80px;
            line-height: 80px;
        }
        .w{
            width: 990px;
            height: 80px;
            line-height: 80px;
            margin: 0 auto;
            position: relative;

        }
        .w img{
            margin: 10px;
        }
        .main{
            height: 475px;
            background: #E93854;
            width: 100%;
        }
        .main .bg{
            background: url("images/bg.jpg");
            z-index: 2;
            width: 990px;
            height: 475px;
            position: relative;
        }
        .left{
            float: left;
        }
        .login{
            width: 346px;
            height: 361px;
            float: right;
            position: absolute;
            z-index: 3;
            top: 120px;
            right: 80px;
            background: white;

        }
        .login .l{
            height: 55px;
            border-bottom: 1px solid silver;

        }
        .scan_code{
            display: inline-block;
            width: 172px;
            border-right: solid 1px silver;
            height: 55px;

        }
        .scan_code a, .user_login a{
            line-height: 55px;
            margin-left: 50px;
            text-decoration: none;
            color: black;
        }
        .scan_code:hover a{
            color: red;
        }
        .user_login:hover a{
            color: red;
        }
        .user_login{
            display: inline-block;
            width: 173px;
            border-right: solid 1px red;
            height: 55px;
            position: absolute;
            right: 0;
        }
        .input_box{
            width: 304px;
            height: 38px;
            border: 1px solid red;
            margin: 30px  auto 0;
        }
        .safe{
            position: relative;
            margin-top: 10px;

        }
        .icon{
            width: 38px;
            height: 38px;
            background: url("images/pwd-icons-new.png");
            display: inline-block;
        }
        body{
            margin: 0;
            padding: 0;
        }
        html{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="top">
    <div class="w">
        <img src="images/jd.png">
        <div style="display: inline-block; position: absolute; margin-top: 10px"><img src="images/l-icon.png"></div>
    </div>

</div>
<div class="main">
        <div class="bg w"></div>
        <div class="login">
            <div class="l">
                <div class="scan_code">
                    <a href="#">扫码登录</a>
                </div>
                <div class="user_login">
                    <a href="#">账户登录</a>
                </div>
                <div class="name input_box">
                    <div class="icon"></div>
                    <input type="text" style="border: 0;width: 262px; height: 36px; position: absolute">

                </div>
                <div class="pwd input_box">
                    <div class="icon"></div>
                    <input type="text" style="border: 0;width: 262px; height: 36px; position: absolute">
                </div>
                <div class="input_box" style="border: 0; margin: 0 auto;">

                    <div class="safe">
                        <span>
                            <input type="checkbox">
                            <label >自动登录</label>
                        </span>
                        <span style="position: absolute; right: 0">
                            <a href="#">忘记密码</a>
                        </span>
                    </div>

                </div>
                <div class="input_box" style="position: relative; height: 33px;margin-top: 1px">
                    <a style="font-size: 20px; color: white; background-color: red; display: inline-block; position: absolute;text-align: center;left: 0;right: 0;top: 0;bottom: 0;">登陆</a>

                </div>
                <div style="clear: both"></div>
                <div style="border-top: 1px solid silver; margin-top: 20px"></div>





                <div class="coagent" id="kbCoagent">
                    <ul>
                        <li>
                            <b></b>
                            <a href="" ><b class="QQ-icon"></b><span>QQ</span></a>
                            <span class="line">|</span>
                        </li>
                        <li>
                            <a href=""><b class="weixin-icon"></b><span>微信</span></a>
                        </li>
                        <li class="extra-r">
                            <div>
                                <div class="regist-link">
                                    <a href=""><b></b>立即注册</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>










            </div>


        </div>
</div>
</body>
</html>
